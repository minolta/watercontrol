spring.datasource.url=jdbc:h2:./data1;IGNORECASE=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.h2.console.enabled=true
#spring.h2.console.settings.web-allow-others=true
spring.jpa.generate-ddl=true 

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.connection.url=jdbc:h2:./data1;IGNORECASE=TRUE
spring.jpa.properties.hibernate.connection.username=root
spring.jpa.properties.hibernate.connection.password=1234
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true